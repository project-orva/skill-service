syntax = "proto3";

package grpcSkill;

service grpcSkill {
    rpc RegisterCurrentInstance(RegisterRequest) returns(RegisterResponse) {}
    rpc DetermineSkillFromMessage(SkillDeterminationRequest) returns(SkillDeterminationResponse) {}
}

message SkillDeterminationResponse {
    float Accuracy = 1;
    float Duration = 2;
    string ForwardAddress = 3;
}
 
message SkillDeterminationRequest {
    string Message = 1;
}

message SkillInfo {
    string ExampleText = 1;
    string GroupID = 2;
}

message RegisterRequest {
    string SkillName = 1;
    repeated SkillInfo Examples = 2; 
    string ForwardAddress = 3;
    int32 ForwardType = 4;
}

message RegisterResponse {
    bool IsRegistered = 1;
}